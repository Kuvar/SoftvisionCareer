<div class="hold-transition register-page" style="background-image: url(&quot;https://www.softvision.com/wp-content/uploads/2017/08/Inc5000Hero.jpg&quot;); height: 695px; background-position: center 0px;">
<flash-messages></flash-messages>
<div class="register-box">
  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form (submit)="onRegisterSubmit()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Full name">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a href="login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
