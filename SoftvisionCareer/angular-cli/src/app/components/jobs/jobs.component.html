<app-appheader></app-appheader>
<app-appmenu></app-appmenu>
<div class="content-wrapper" style="min-height: 916px;">
  <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
    <section >

    </section>
    <section class="content">
      <div class="box box-primary">
        <div class="box-header with-border">
          <div class="col-md-12 add-job">
            <h3 class="box-title">Jobs</h3>
            <div class="pull-right"><a href="/createJob"><i class="fa fa-plus-square" aria-hidden="true"></i></a></div>
          </div>
        </div>
          <div class="box-body jobs">
            <div class="row" *ngIf="!jobs"><h1>No record found.</h1></div>
              <div class="col-md-12 job-row" *ngFor="let job of jobs">
                <div class="col-md-2 col-xs-2 job-img">image</div>
                <div class="col-md-10 col-xs-10 job-content">
                  <div class="col-md-12 col-xs-12 job-title">{{job.title}} - (<span *ngFor="let tech of job.coreTechnology; let isLast=last">{{tech}}{{isLast ? '' : ', '}}</span>)</div>
                  <div class="col-md-12 col-xs-12 job-location">{{job.location}}</div>
                  <div class="col-md-12 col-xs-12 job-read-more"> <a href="#">Read more</a></div>
                </div>
              </div>
          </div>
      </div>
    </section>
</div>
<app-appfooter></app-appfooter>
<app-appsettings></app-appsettings>
